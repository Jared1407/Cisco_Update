<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href='/static/main.css'/>
        <title>Edit Cisco Database</title>
    </head>
    <body>
        <h1>Edit Cisco Database</h1>
        <form action="/edit_database" method="post">
            <label for="new_database">Edit Cisco Database JSON:</label><br>
            <textarea id="new_database" name="new_database" rows="15" cols="80">{{ current_database }}</textarea><br><br>
            <input type="submit" name="Submit" value="Update Database">
            <input type="submit" name="Submit" value="Back Home">
            <input type="submit" name="Submit" value="Link to Cisco Database">
            <input type="submit" name="Submit" value="Upload Images">
        </form>
        <br>
        
		
    </body>
