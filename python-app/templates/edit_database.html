{% extends "base.html" %}

{% block title %}Edit Database{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card bg-dark text-light">
            <div class="card-header">
                <h3 class="card-title">Edit Cisco Image Database</h3>
            </div>
            <div class="card-body">
                <form action="/edit_database" method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="new_database" class="form-label">Database Content (JSON):</label>
                        <textarea class="form-control" id="new_database" name="new_database" rows="15">{{ current_database }}</textarea>
                    </div>
                    <button type="submit" name="Submit" value="Update Database" class="btn btn-primary">Update Database</button>
                    <button type="submit" name="Submit" value="Upload Images" class="btn btn-info">Go to Uploads</button>
                </form>
                
                <form action="/edit_database" method="post" target="_blank" rel="noopener noreferrer">
                     <button type="submit" name="Submit" value="Link to Cisco Database" class="btn btn-outline-light">Cisco Software Central</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
