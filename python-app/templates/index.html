{% extends "base.html" %}

{% block title %}Cisco Device Manager - Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card bg-dark text-light">
            <div class="card-header">
                <h3 class="card-title">Cisco Device Manager</h3>
            </div>
            <div class="card-body">
                <form action="/" method="post">
                    <div class="mb-3">
                        <label for="device_list" class="form-label">Device List File Name:</label>
                        <input type="text" class="form-control" id="device_list" name="device_list" placeholder="e.g., devices.txt" required>
                    </div>

                    <div class="mb-3">
                        <label for="selection" class="form-label">Select an Action:</label>
                        <select class="form-select" id="selection" name="selection" onchange="toggleFields()">
                            <option value="0" selected>None</option>
                            <option value="1">IOS Update</option>
                            <option value="2">Config from File</option>
                        </select>
                    </div>

                    <div id="tftp_ip_field" class="mb-3">
                        <label for="tftp_ip" class="form-label">TFTP Server IP Address:</label>
                        <input type="text" class="form-control" id="tftp_ip" name="tftp_ip" placeholder="e.g., 192.168.1.10">
                    </div>

                    <div id="cfg_file_field" class="mb-3">
                        <label for="cfg_file" class="form-label">Config File Name:</label>
                        <input type="text" class="form-control" id="cfg_file" name="cfg_file" placeholder="e.g., temp.cfg">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" name="Submit" value="Submit" class="btn btn-primary">Submit Action</button>
                        <button type="submit" name="Submit" value="Edit Database" class="btn btn-secondary">Edit Database</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function toggleFields() {
    var selection = document.getElementById("selection").value;
    var tftpIpField = document.getElementById("tftp_ip_field");
    var cfgFileField = document.getElementById("cfg_file_field");

    // Hide both first
    tftpIpField.style.display = "none";
    cfgFileField.style.display = "none";

    if (selection === "1") {
        tftpIpField.style.display = "block";
    } else if (selection === "2") {
        cfgFileField.style.display = "block";
    }
}
// Run on page load in case of form resubmission with errors
document.addEventListener("DOMContentLoaded", function() {
    toggleFields();
});
</script>
{% endblock %}
