<html lang="en">
<head>
	<link rel="stylesheet" href='/static/main.css'/>
<title>Cisco Device Manager</title>
<script>
function toggleFields() {
	
    var selection = document.getElementById("selection").value;
    var tftpIpField = document.getElementById("tftp_ip_field");
    var cfgFileField = document.getElementById("cfg_file_field");

    if (selection === "1") {
        tftpIpField.style.display = "block";
        cfgFileField.style.display = "none";
    } else if (selection === "2") {
        tftpIpField.style.display = "none";
        cfgFileField.style.display = "block";
    } else if (selection === "0") {
		tftpIpField.style.display = "none";
        cfgFileField.style.display = "none";
	}
}

</script>
</head>
<body>
<form action="/" method="post" onsubmit="toggleFields()">
<label for='device_list'>Device List File Name:</label>
<input type='text' id='device_list' name='device_list'>

<label for='selection'>Select an option:</label>
<select id='selection' name='selection' onchange="toggleFields()">
	<option value='0'>None</option>
    <option value='1'>IOS Update</option>
    <option value='2'>Config from File</option>
</select>

<div id="tftp_ip_field">
    <label for='tftp_ip'>TFTP IP Address:</label>
    <input type='text' id='tftp_ip' name='tftp_ip'>
</div>

<div id="cfg_file_field">
    <label for='cfg_file'>Config File to Load From:</label>
    <input type='text' id='cfg_file' name='cfg_file'>
</div>

<button type="submit">Submit</button>
</form>
</body>
</html>
